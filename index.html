<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <section class="card__content">
        <picture>
          <source media="(max-width: 570px)" srcset="images/image-product-mobile.jpg" class="card__img">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="card__img">
        </picture>
      </section>

      <section class="card__content">
        <p class="card__perfume">PERFUME</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier   Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__precio">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <a href="" class="card__buttom"><img src="images/icon-cart.svg" alt="icon-cart" class="card__buttom--img"> Add to Cart</a>      
      </section>
    </main>  
  </body>
</html>
